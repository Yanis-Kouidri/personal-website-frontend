name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Installer les dépendances
        run: npm ci

      # - name: Linter
      #   run: npm run lint

      - name: Retire
        run: npx retire

      - name: Audit deps
        run: npm audit

      - name: Build
        run: npm run build

      - name: Extraire la version du package.json
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Préparer le nom de l'image (en minuscules)
        id: image
        run: |
          owner_lc=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "name=ghcr.io/$owner_lc/frontend-react" >> "$GITHUB_OUTPUT"

      # Configurer Buildx pour le multi-arch
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authentification à GHCR
      - name: Connexion à GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build multi-arch et push avec tags
      - name: Build et push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:latest
            ${{ steps.image.outputs.name }}:${{ steps.pkg.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Vérifier les tags publiés
        run: |
          echo "Image pushed:"
          echo "${{ steps.image.outputs.name }}:latest"
          echo "${{ steps.image.outputs.name }}:${{ steps.pkg.outputs.version }}"
