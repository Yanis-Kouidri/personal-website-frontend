name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Linter
        run: npm run lint

      - name: Retire
        run: npx retire

      - name: Audit deps
        run: npm audit

      - name: Build
        run: npm run build

      - name: Extract version from package.json
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: PrÃ©parer le nom de l'image (en minuscules)
        id: image
        run: |
          owner_lc=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "name=ghcr.io/$owner_lc/frontend-react" >> "$GITHUB_OUTPUT"

      # Configurer Buildx pour le multi-arch
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Connect to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:latest
            ${{ steps.image.outputs.name }}:${{ steps.pkg.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify published tags
        run: |
          echo "Image pushed:"
          echo "${{ steps.image.outputs.name }}:latest"
          echo "${{ steps.image.outputs.name }}:${{ steps.pkg.outputs.version }}"
