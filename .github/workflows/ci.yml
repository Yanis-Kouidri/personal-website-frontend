name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'

      - name: Installer Yarn 4.x
        run: |
          corepack enable
          yarn set version berry
          yarn --version

      - name: Installer les d√©pendances
        run: yarn install --immutable

      - name: Linter
        run: yarn lint

      - name: Build
        run: yarn build
