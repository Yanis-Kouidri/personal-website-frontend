name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  checks:
    name: Lint, Audit & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: SonarSource/sonarqube-quality-gate-action@v1
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Linter
        run: npm run lint

      - name: Retire
        run: npx retire

      - name: Audit deps
        run: npm audit

      - name: Build frontend
        run: npm run build

  prepare:
    name: Prepare metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.pkg.outputs.version }}
      image: ${{ steps.image.outputs.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Extract version from package.json
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Prepare image name (lowercase)
        id: image
        run: |
          owner_lc=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "name=ghcr.io/$owner_lc/frontend-react" >> "$GITHUB_OUTPUT"

  docker:
    name: Build & Push Docker image
    needs: [checks, prepare]
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Connect to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ needs.prepare.outputs.image }}:latest
            ${{ needs.prepare.outputs.image }}:${{ needs.prepare.outputs.version }}
            ${{ needs.prepare.outputs.image }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify published tags
        run: |
          echo "Image pushed:"
          echo "${{ needs.prepare.outputs.image }}:latest"
          echo "${{ needs.prepare.outputs.image }}:${{ needs.prepare.outputs.version }}"
          echo "${{ needs.prepare.outputs.image }}:sha-${{ github.sha }}"
