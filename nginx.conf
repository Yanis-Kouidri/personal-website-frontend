server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # ---------------------------
  # üîê Headers de s√©curit√©
  # ---------------------------
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # ‚ùóÔ∏èPas de HSTS ici ‚Üí g√©r√© par l‚ÄôIngress
  # add_header Strict-Transport-Security ...

  # ‚úÖ CSP de base ‚Äî √† adapter si n√©cessaire
  add_header Content-Security-Policy "default-src 'none'; script-src 'self'; style-src 'self' ; object-src 'none'; base-uri 'self';" always;

  # ---------------------------
  # React routes
  # ---------------------------
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ---------------------------
  # Gzip (perf)
  # ---------------------------
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_min_length 256;
  gzip_comp_level 6;

  # ---------------------------
  # Cache static (1 an)
  # ---------------------------
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }

  # ---------------------------
  # Redirige les erreurs vers index.html (React SPA)
  # ---------------------------
  error_page 404 /index.html;
}
