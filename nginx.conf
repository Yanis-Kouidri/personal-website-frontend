
server_tokens off; # Hide nginx version

# ---------------------------
# Gzip (perf)
# ---------------------------
gzip on;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
gzip_min_length 256;
gzip_comp_level 6;

server {
  listen 8080;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;


  # ---------------------------
  # üîê Headers de s√©curit√©
  # ---------------------------
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Cross-Origin-Embedder-Policy "require-corp" always;
  add_header Cross-Origin-Resource-Policy "same-site" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;


  # ‚ùóÔ∏èPas de HSTS ici ‚Üí g√©r√© par l‚ÄôIngress
  # add_header Strict-Transport-Security ...
  # ‚úÖ CSP de base ‚Äî √† adapter si n√©cessaire
  add_header Content-Security-Policy "default-src 'none'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'; base-uri 'self'; connect-src 'self' https://cms.kouidri.fr; frame-ancestors 'none'; require-trusted-types-for 'script'; manifest-src 'self';" always;

  # ---------------------------
  # React routes
  # ---------------------------
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache for image files
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }


  # ---------------------------
  # Cache static (1 an)
  # ---------------------------
  location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|woff2?|eot|ttf|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # ---------------------------
  # Redirige les erreurs vers index.html (React SPA)
  # ---------------------------
  error_page 404 /index.html;
}

